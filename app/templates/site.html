<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css" />
    <title>{{ query }}</title>
</head>
<body>
    <a href="/">홈으로</a>
    <form method="get" action="/search">
        <input type="text" name="q" id="text-index" placeholder="검색할 키워드를 입력하세요" required />
        <button id="button-index" type="submit">검색</button>
    </form>
    <header>
        <h1 style="text-align: center">{{ query }}에 대한 블로그 포스트</h1>
    </header>
    <div class="container">
        <aside class="aside">
            <h3>추천 여행지</h3>
            <h6>
                <a href="/site?q=계명한학촌">계명한학촌</a>
                <button><a href="/sentiment_kmy" target="_blank">감성보기</a></button>
            </h6>
            <h6>
                <a href="/site?q=고모역">고모역</a>
                <button><a href="/sentiment_gomostn" target="_blank">감성보기</a></button>
            </h6>
            <h6>
                <a href="/site?q=대구아쿠아리움">대구아쿠아리움</a>
                <button><a href="/sentiment_aqua" target="_blank">감성보기</a></button>
            </h6>
            <h6>
                <a href="/site?q=대명유수지">대명유수지</a>
                <button><a href="/sentiment_yusu" target="_blank">감성보기</a></button>
            </h6>
            <h6>
                <a href="/site?q=도동서원">도동서원</a>
                <button><a href="/sentiment_dodong" target="_blank">감성보기</a></button>
            </h6>
            <h6>
                <a href="/site?q=사문진">사문진</a>
                <button><a href="/sentiment_samunjin" target="_blank">감성보기</a></button>
            </h6>
            <h6>
                <a href="/site?q=송해공원">송해공원</a>
                <button><a href="/sentiment_songhae" target="_blank">감성보기</a></button>
            </h6>
            <h6>
                <a href="/site?q=신전뮤지엄">신전뮤지엄</a>
                <button><a href="/sentiment_sinjeon" target="_blank">감성보기</a></button>
            </h6>
            <h6>
                <a href="/site?q=정호승문학관">정호승문학관</a>
                <button><a href="/sentiment_jeonghoseung" target="_blank">감성보기</a></button>
            </h6>
            <h6>
                <a href="/site?q=진달래군락지">진달래군락지</a>
                <button><a href="/sentiment_jindallae" target="_blank">감성보기</a></button>
            </h6>
        </aside>
        <div class="blog-title-container">
            {% for row in results %}
            <h3 class="blog-title site-blog-title"><a href="{{ row['blog_link'] }}" target="_blank">{{ row['blog_title'] }}</a></h3>
            {% endfor %}
        </div>

    </div>
    
    
    
</body>
</html>
